<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Kwani</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/hn7.css">
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  
<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="list-block">
        <ul>
          <li><a href="index.html" class="item-link">
              <div class="item-content">
                <div class="item-inner"> 
                  <div class="item-title"><strong>Home</strong></div>
                </div>
              </div></a>
          </li>
          <li><a href="mubs.html" class="item-link">
              <div class="item-content">
                <div class="item-inner"> 
                  <div class="item-title"><font color="orange"><strong>MUBS</strong></font></div>
                </div>
              </div></a>
          </li>                  
        </ul>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">

        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Top Navbar-->
            <div class="navbar">
              <div class="navbar-inner">
                <!-- We have home navbar without left link-->
                <div class="center">Kwani</div>
                <div class="right">
                  <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                </div>
              </div>
            </div>
        
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block-title">Select Your University</div>
                <div class="row">
                    <!----<div class="col-50"><a href="mak.html"><img src="images/mak.png" /></a></div>-->
                    <div class="col-50"><a href="mubs.html"><img src="images/mubs.png"></a></div>
                </div>
                <!--<div class="row">
                    <div class="col-50"><a href="nkozi.html"><img src="images/nkozi.png"></a></div>
                    <div class="col-50"><a href="ucu.html"><img src="images/ucu.png"></a></div>
                </div>-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <!-- For Le Download-->
    <script type="text/javascript" src="js/painlessfs.js"></script>

  </body>
</html>
